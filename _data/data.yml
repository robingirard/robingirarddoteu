career-profile:
    title: Positions and responsabilities
    info:
      - role: Full Professor (Directeur de Recherche) at MINES Paris PSL
        time: since 2023
        details: |
          Energy and processes department
          PERSEE Center: Center for Processes, Renewables Energies and Energy Systems
          <a href="https://www.persee.minesparis.psl.eu/Recherche/Groupe-ERSEI/"> ERSEI group </a>
          12 PhD students already defended under my supervision or co-supervision, 7 on-going PhD under my direction, 2 ongoing postdocs under my direction (see <a href="https://www.robingirard.eu/#Current"> below </a>).
      - role: <b>   Research topics </b> - Net zero transition modeling.
        details: |
          - Energy demand modeling - Temporal and spatial demand modeling, building retrofits at the territory scale, evolution of heating, low carbon industry, role of hydrogen.
          - Planing and operation of multi-energy systems - Electric network planing (transport/distribution), hydrogen production systems planing, multi-energy systems.
          - Integration of Renewables - Short terme forecasting of renewable production, price and demand. Land use and energy. Optimal mix of flexibility.
          - Energy markets - Market price dynamic modeling. Regulation and actor modeling.
      - role: <b>  Teaching activities</b>
        details: |
          - Head of Energy Major with my colleague <a href="https://www.minesparis.psl.eu/Services/Annuaire/bruno-duplessis." target="_blank" rel="nofollow">Bruno Duplessis </a> for "cycle ingénieur civil" of MINES Paris PSL. Around 30 students every year.
          - Head of <a href="https://www.persee.minesparis.psl.eu/Formation/CTE/#:~:text=Le%20PESTO%2DEnergie%20(Programme%20d,%2C%20Production%2C%20Stockage%20et%20Transport" target="_blank" res="nofollow"> PESTO Energy Transition.</a> Six weeks of courses, projects, visits and conferences for students of <a href="https://fr.wikipedia.org/wiki/Corps_des_mines" target="_blank" rel="nofollow">le Corps des mines </a>
          - Head of <a href="https://www.robingirard.eu/MINES-UE14-miniprojet.html" target="_blank" rel="nofollow"> "mini-projets de l’UE-14"  </a> du cycle ingénieurs civils. Energy-climate projects for 1st year students (list of past year projects available on the link).
          - <a href="https://executive-education.minesparis.psl.eu/formations/evolution-du-systeme-electrique-dans-un-contexte-de-transition-energetique/"  target="_blank" rel="nofollow">  Evolution du système électrique dans un contexte de transition énergétique. </a> One week course+practical work (available for MINES Paris PSL students but also to external)
          - Courses and conferences for ingeneering and business schools on energy transition and low carbon economy (1h to 12h).

